<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <!-- Fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('images/homer.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20%;
        }
        h1 {
            font-family: 'Great Vibes', cursive; /* Fuente romántica */
            font-size: 3em; /* Tamaño grande */
            color: #ff69b4; /* Color rosado */
        }
        button {
            font-family: 'Great Vibes', cursive; /* Fuente romántica */
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #yesButton {
            background-color: #2b09a6;
            color: white;
        }
        #noButton {
            background-color: #ffcccb;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi novia? ❤️</h1>
        <button id="yesButton">Sí</button>
        <button id="noButton">No</button>
    </div>
    <script>
        const yesButton = document.getElementById("yesButton");

        yesButton.addEventListener("click", () => {
            alert("¡Sabía que dirías que sí! ❤️ Eres la mejor.");
        });

        const noButton = document.getElementById("noButton");

        noButton.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        noButton.addEventListener("mouseover", () => {
            noButton.innerText = "¡chupala!";
        });
    </script>
</body>
</html>
